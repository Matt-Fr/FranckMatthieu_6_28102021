<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-2">
      <a href="./index.html" class="container-logo-2">
        <img src="./logo.svg" alt="Fisheye Home page" class="logo" />
      </a>
    </header>
    <main class="main-2">
      <section class="section-photograph-info">
        <div class="information-container-2">
          <div class="information-photograph">
            <h1 class="photograph-name-2"></h1>
            <p class="city-2"></p>
            <p class="tagline-2"></p>
          </div>
          <div class="btn-container">
            <button class="btn-contact">contactez-moi</button>
          </div>
        </div>
        <img alt="portrait du photographe" class="photograph-img-2" />
      </section>

      <!-- vertical dropdown menu -->
      <div class="container-label">
        <label id="label-criteria" for="criteria">Trier par</label>

        <select name="criteria" id="criteria">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <!-- section photo -->

      <section class="section-photo-container"></section>
      <div class="container-like-info">
        <span class="total-likes"> <i class="fas fa-heart"></i></span>
        <span class="price-2"></span>
      </div>

      <!-- lightbox -->

      <div class="modal" aria-label="image closeup view">
        <div class="modal-content">
          <button class="close-btn" aria-label="close dialog">
            <i class="fas fa-times"></i>
          </button>
          <button
            class="lightbox-btns prev-btn"
            aria-label="previous image"
            id="prev"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <button
            class="lightbox-btns next-btn"
            aria-label="next image"
            id="next"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
          <img class="main-img" alt="" />
          <video id="lightbox-video" autoplay></video>
          <h3 class="image-name">image-name</h3>
        </div>
      </div>

      <!-- modal -->

      <div class="bg-form">
        <div class="container-form">
          <h1 class="title-form">Contactez-moi Mimi Keel</h1>
          <button class="close-btn-modal" aria-label="close contact form">
            <i class="fas fa-times"></i>
          </button>

          <form class="form">
            <label class="label-form" for="first">prénom</label>
            <input type="text" class="input" id="first" />
            <span class="error-msg" role="alert"
              >Veuillez entrer 2 caractères ou plus pour le champ du
              prénom.</span
            >
            <label class="label-form" for="last">Nom</label>
            <input type="text" class="input" id="last" />
            <span class="error-msg" role="alert"
              >Veuillez entrer 2 caractères ou plus pour le champ du nom.</span
            >
            <label class="label-form" for="email">Email</label>
            <input type="email" class="input" id="email" />
            <span class="error-msg" role="alert"
              >L'adresse email doit être valide</span
            >

            <label class="label-form" for="form-message">Votre message</label>

            <textarea name="message" id="form-message" cols="30" rows="10">
            </textarea>
            <span class="error-msg" role="alert"
              >Veuillez écrire un message</span
            >

            <button type="submit" class="btn-form">Envoyer</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./Pages/photographer.js"></script>
  </body>
</html>
