<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-2">
      <a href="index.html" class="container-logo">
        <img src="./logo.svg" alt="logo" class="logo" />
      </a>
    </header>
    <main class="main-2">
      <section class="section-photograph-info">
        <div class="information-container-2">
          <div class="information-photograph">
            <h1 class="photograph-name-2">Mimi Keele</h1>
            <p class="city-2">London, UK</p>
            <p class="tagline-2">Voir le beau dans le quotidien</p>
            <div class="photograph-tag-container">
              <button class="tag">#Sometag</button>
              <button class="tag">#Sometag</button>
              <button class="tag">#Sometag</button>
              <button class="tag">#Sometag</button>
            </div>
          </div>
          <div class="btn-container">
            <button class="btn-contact">contactez-moi</button>
          </div>
        </div>
        <img
          src="./Sample Photos/Photographers ID Photos/EllieRoseWilkens.jpg"
          alt=""
          class="photograph-img"
        />
      </section>
      <section class="section-photo-container">
        <article class="photo-container">
          <a href="">
            <img
              src="./Sample Photos/Ellie Rose/Architecture_Connected_Curves.jpg"
              alt=""
            />
          </a>
          <div class="img-description-container">
            <h3 class="img-title">A nice picture</h3>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
